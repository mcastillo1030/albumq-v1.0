<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="author" content="Marlon Castillo">
      <meta name="description" content="AlbumQ is the perfect app to manage and record your thoughts during music discovery.">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://use.typekit.net/qcf7iod.css">
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="js/angular-1.7.9.min.js"></script>
      <script src="js/angular-route-1.7.9.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-animate.js"></script>
      <script src="js/albumq.js"></script>
      <script src="js/controllers.js"></script>
      <link href="display.css" rel="stylesheet" type="text/css">
      <title>AlbumQ - Home</title>
   </head>
   <body data-ng-app="albumq" data-ng-controller="mainCtrl">
      <header>
         <h1>AlbumQ Home</h1>
      </header>
      <div id="alert">
         <div id="alert-inner">
            <img>
            <p></p>
         </div>
      </div>
      <div id="full-page-loader" data-ng-if="angular.isUndefined(r) || angular.isUndefined(q)">
         <img src="images/loading.gif" alt="A friendly spinner in the sape of a vinyl record">
      </div>
      <main data-ng-view data-ng-cloak>
      </main>
      <nav>
         <ul>
            <li data-ng-class="{active: activetab=='/'}"><a href="#/!" data-nav-btn ><img src="images/home-icon-{{ (activetab=='/') ? 'active.svg' : 'inactive.svg' }}" class="nav-icon" alt="Icon depicting a house with sharp edges.">Home</a></li>
            <li data-ng-class="{active: activetab=='/search'}"><a href="#!search" data-nav-btn><img src="images/search-icon-{{ (activetab =='/search') ? 'active.svg' : 'inactive.svg' }}" class="nav-icon" alt="Icon depicting a magnifying glass.">Search</a></li>
            <li data-ng-class="{active: activetab=='/library'}"><a href="#!library" data-nav-btn><img src="images/library-icon-{{ (activetab =='/library') ? 'active.svg' : 'inactive.svg' }}" class="nav-icon" alt="Icon depicting a bookmark.">Library</a></li>
            <li data-ng-class="{active: activetab=='/account'}"><a href="#!account" data-nav-btn><img src="images/account-icon-{{ (activetab =='/account') ? 'active.svg' : 'inactive.svg' }}" class="nav-icon" alt="Icon depicting a mechanical gear.">Account</a></li>
         </ul>
      </nav>
   </body>
</html>
